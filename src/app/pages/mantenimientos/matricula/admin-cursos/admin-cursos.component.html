
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="IdCurso">
      <th mat-header-cell *matHeaderCellDef>Id Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.IdCurso }}</td>
    </ng-container>
  
    <!-- nombre Column -->
    <ng-container matColumnDef="NombreCurso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.NombreCurso | uppercase }}</td>
    </ng-container>
  
    <!-- Apellido 2 -->
    <ng-container matColumnDef="Creditos">
      <th mat-header-cell *matHeaderCellDef>Creditos</th>
      <td mat-cell *matCellDef="let element">{{ element.Creditos }}</td>
    </ng-container>
  
    <!-- acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" [mat-dialog-close]="element">
          AGREGAR
        </button>   
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
